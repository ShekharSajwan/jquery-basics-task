<!DOCTYPE html>
<html>
<head>
	<title>jquery</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
  	<div class="row">
  		<div class="col-md-6">
  			<h3>Sign up Form</h3> <hr>
  			<form class="form" method="POST" id="reg_form" action="">
  				<div class="form-group">
  					<label for="InputUserName">Username:</label>
  					<input type="text" id="user_name" class="form-control">
  					<span class="user_name_error">Username must be 2 to 8 characters</span>
  				</div>
  				<div class="form-group">
  					<label for="InputEmailName">Email</label>
  					<input type="email" id="user_email" class="form-control">
  					<span class="user_email_error">type valid email address</span>
  				</div>
  				<div class="form-group">
  					<label for="InputPassword">Password</label>
  					<input type="Password" id="user_password" class="form-control">
  					<span class="user_password_error">password length must be 8 characters</span>
  				</div>
  				<div class="form-group">
  					<label for="InputConfirmPassword">Confirm Password</label>
  					<input type="Password" id="confirm_password" class="form-control">
  					<span class="confirm_password_error">password and confirm password value doesn't match!</span>
  				</div>
  				<input type="submit" name="submit_form" type="submit" class="btn btn-default">
  			</form>
  		</div>
  	</div>
  </div>

  <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="java_script.js"></script>
</body>
</html>
